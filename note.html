<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>note app</title>
    <link rel="stylesheet" href="./note.css">

        </div>
          
        <h1 class="text-danger mt-5">All notes</h1>

    </div>
</body>

</html>
